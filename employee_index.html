<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emplyee</title>
    <link rel="stylesheet" href="employee_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>EMPLOYEE DETAILS</h1>
    <div class="emp_stl">
        <div class="stli">
            <label for="name" class="back">Enter Your Name:</label>
            <input type="text" name="name" class="inst">
            <br>
            <label for="birthdate" class="back">Select Your DOB:</label>
            <input type="date" name="birthdate" class="inst">
            <br>
            <label for="pass" class="back" >Enter Your Passcode: </label>
            <input type="password" name="pass" class="inst">
            <br>
            <label for="repass" class="back">Re-Enter Your Passcode:</label>
            <input type="password" name="repass" class="inst">
            <br>
            <button type="button">Enter</button>
        </div>
    </div>
</body>
</html>
